<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS for styling (optional) -->
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>

<h1 style="color: #0a53be ">EMOBILIS <span style="color: red">MOBILE</span> TRAINING INSTITUTE</h1><br><br>


 <div class="progress">

      <span class="skill">Landlords <i class="val">65%</i></span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" style=" transition: 0.9s;" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

 </div>



<br>

<div class="progress" style="margin-left: 50px;margin-right: 50px">
  <div class="progress-bar bg-warning" style="width: 100%;height: 150px; transition: 0.9s;" >

  </div>
</div>
<br>

<div class="progress" style="margin-left: 50px;margin-right: 50px">
  <div class="progress-bar bg-secondary" style="width: 80%;height: 150px;">
  </div>
</div>
<br>

<div class="progress" style="margin-left: 50px;margin-right: 50px">
  <div class="progress-bar bg-danger" style="width: 60%;height: 150px">
  </div>
</div>
<br>

<div class="progress" style="margin-left: 50px;margin-right: 50px">
  <div class="progress-bar bg-success" style="width: 10%;height: 150px" >
  </div>

</div> <br>


    <div class="container mt-5">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img_1.png" alt="Image 1" style="width: 100%; height: 600px">
                    <div class="carousel-caption">
                        <h3>Slide 1</h3>
                        <p>This is the first slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img_3.png" alt="Image 2" style="width: 100%; height: 600px">
                    <div class="carousel-caption">
                        <h3>Slide 2</h3>
                        <p>This is the second slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img_3.png" alt="Image 3" style="width: 100%; height: 600px">
                    <div class="carousel-caption">
                        <h3>Slide 3</h3>
                        <p>This is the third slide</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<br><br><br>


<div>

</div>








</body>
</html>
